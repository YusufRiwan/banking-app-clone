<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
        <form action="" class="container col-md-6 col-11 border-dark rounded-3 bg-dark cont" id="">
            <p class="text-warning text-center fw-bold fs-2 lead pt-5">LOGIN TO YOUR ACCOUNT</p>
            <div class="container ">
                <label for="" class="text-light pt-3">Name</label>
                <input type="text " class="form-control bg-dark text-light" id="name" required>
                <label for="" class="text-light pt-3">Password</label>
                <input type="text" class="form-control bg-dark text-light" id="password" required>
                <div id="checked" class="pt-2">
                    <p class="text-light">Remember me <input type="checkbox" class="bg-dark"></p>
                    <p><a href="">Forgotten password?</a></p>
                </div>
                <a href="" class="btn btn-warning form-control f-3 my-3" id="logIn">Login</a>
            </div>
        </form>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
